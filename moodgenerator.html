<body>
  <!-- Navigation (copied from your landing page) -->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

  <!-- Main Content -->
  <h1>ðŸŒˆ Mood Quote Generator</h1>
  <p>Select your mood to get a quote:</p>
  <select id="mood-select">
    <option value="happy">Happy</option>
    <option value="sad">Sad</option>
    <option value="inspired">Inspired</option>
    <option value="angry">Angry</option>
  </select>
  <button onclick="generateQuote()">Get Quote</button>

  <div id="quote-box"></div>

  <script>
    const quotes = {
      happy: [
        "Happiness is not out there, it's in you.",
        "Smile, it's free therapy.",
        "Do more of what makes you happy!"
      ],
      sad: [
        "It's okay to not be okay.",
        "Tears are words the heart can't say.",
        "Even the darkest night will end and the sun will rise."
      ],
      inspired: [
        "Believe you can and you're halfway there.",
        "Your only limit is your mind.",
        "Push yourself, because no one else is going to do it for you."
      ],
      angry: [
        "Speak when you are angry and you'll make the best speech you'll ever regret.",
        "Don't let anger control you. Let it fuel your change.",
        "Even in anger, choose kindness."
      ]
    };

    const moodColors = {
      happy: "#ffe066",
      sad: "#a2d2ff",
      inspired: "#bde0fe",
      angry: "#ff6b6b"
    };

    function generateQuote() {
      const mood = document.getElementById("mood-select").value;
      const quoteList = quotes[mood];
      const quote = quoteList[Math.floor(Math.random() * quoteList.length)];
      document.getElementById("quote-box").textContent = `"${quote}"`;

      document.body.style.backgroundColor = moodColors[mood];
      document.body.style.color = (mood === "angry") ? "#fff" : "#000";
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
